<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }
        .biriyani{
            z-index: 2;
        }
        .burger{
            top: -50px;
            z-index: 1;
        }
        
       
        .satalite{
            top: -100px;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="container">
        <div class="box biriyani"><img src="assets/boy.svg" alt=""></div>
        <div class="box burger"><img src="assets/ring.svg" alt=""></div>
        <div class="box satalite"><img src="assets/water.svg" alt=""></div>
    </div>
</body>
</html>
